<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Javascript audio play -->
    <script type="text/Javascript">
        function Playsong() {
            let au = document.getElementById("audio1");
            au.play();
        }
        function PauseSong() {
            let au = document.getElementById("audio1");
            au.pause();
        }

    </script>
</head>
<body align="center">
    <div>
    <p><h1>แทรกวิดีโอ</h1></p>
    <video src="media/video1 (1).mp4" width="960" height="540" controls="controls"></video>

    </div>
    <br>
    <!-- การแทรกวิดีโอจาก youtube -->
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ekr2nIex040?si=--P0pYJUc7D7xved" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/307fF2rU7u4?si=XDxSVDhsXatreD1E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    </div>

    <!-- การแทรก Audio -->
    <div>
        <p><h1>การแทรก Audio</h1></p>
        <button onclick=" Playsong();">Play</button>
        <button onclick=" PauseSong();">Stop</button>
        <audio  id="audio1" src="media/rose (3).mp3" controls="controls"></audio>
    </div>
</body>
